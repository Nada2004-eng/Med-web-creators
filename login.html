<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="images/Nav-logo (1).png" type="image/x-icon">
    <link rel="stylesheet" href="log.css"/>
</head>
    

<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <div class="input-box">
                     <div class="icon"></div>
                     <label for="Email">Email:</label>
                     <input type="email" id="email" name="email" required placeholder="Your Email Please....">
                     <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="input-box">
                  <div class="icon"></div>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required placeholder="Your Password Please.... ">
                  <ion-icon name="lock-closed-outline"></ion-icon>
              </div>
        <div class="remember-forget">
            <label><input type="checkbox">Remember Me</label>
            <a href="change.html">Forget Password?</a>
         </div>
            <div class="button">
                <button type ="button">Login</button>
                <div class="register">
                    <p>Do not have an account?<a href="register.html" class="register-link">Sign up here</a></p>

            
    </div>
    <script src="log.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>          
</body>
</html>
